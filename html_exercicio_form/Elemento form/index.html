<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento form</title>
</head>

<body>
    <form action="processar_formulario.php" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label>Gênero:</label><br>
        <input type="radio" id="masculino" name="genero" value="Masculino">
        <label for="masculino">Masculino</label><br>

        <input type="radio" id="feminino" name="genero" value="Feminino">
        <label for="feminino">Feminino</label><br><br>

        <label>Estilos Musicais Preferidos:</label><br>
        <input type="checkbox" id="music1" name="Estilo" value="Eletronica" />
        <label for="music1"> Eletrônica</label><br />

        <input type="checkbox" id="music2" name="Estilo" value="Rock" />
        <label for="music2"> Rock</label><br />

        <input type="checkbox" id="music3" name="Estilo" value="Jazz" />
        <label for="music3"> Jazz</label><br />

        <input type="checkbox" id="music4" name="Estilo" value="Blues" />
        <label for="music4"> Rhythm and Blues (R&B)</label><br>

        <input type="checkbox" id="music5" name="Estilo" value="country" />
        <label for="music5"> country </label><br>

        <input type="checkbox" id="music6" name="Estilo" value="Pop" />
        <label for="music6"> Pop </label><br>

        <input type="checkbox" id="music7" name="Estilo" value="Hip-hop" />
        <label for="music7"> Hip-hop </label><br>

        <input type="checkbox" id="music8" name="Estilo" value="classica" />
        <label for="music8"> clássica </label><br>

        <input type="checkbox" id="music9" name="Estilo" value="Reggae" />
        <label for="music9"> Reggae </label><br>

        <input type="checkbox" id="music10" name="Estilo" value="Bossa Nova" />
        <label for="music10"> Bossa Nova </label><br>

        <input type="checkbox" id="music11" name="Estilo" value="sertanejo" />
        <label for="music11"> sertanejo </label><br>

        <input type="checkbox" id="music12" name="Estilo" value=" funk" />
        <label for="music12"> funk </label><br>

        <input type="checkbox" id="music13" name="Estilo" value="trap" />
        <label for="music13"> trap </label><br><br>

        <label for="cor">Cor Favorita:</label>
        <select id="cor" name="cor">
            <option value="vermelho">Vermelho</option>
            <option value="azul">Azul</option>
            <option value="verde">Verde</option>


            <option value="amarelo">Amarelo</option>
            <option value="rosa">Rosa</option>
        </select><br><br>

        <label for="local">Unidade IOS mais próxima:</label>
        <input autocomplete="on" list="unidades" name="regiao" id="local" placeholder="unidade" />

        <datalist id="unidades">
            <option value="Santana"></option>
            <option value="Itaquera"></option>
            <option value="Jardim Ângela"></option>
            <option value="Santo Amaro"></option>
        </datalist><br><br>

        <p>Sugestões, elogios e críticas:</p>
        <textarea name="message" rows="10" cols="50" placeholder="deixe sua opnião aqui:" required></textarea>
        <br /><br />

        <button>
            enviar
        </button>

</body>

</html>
